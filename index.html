<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NCEP</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="" class="sign-in-form">
          <h2 class="title">Sign In</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <div>
            <a href="https://google.com" id="popup-link"><button type="button" class="btn solid">LOGIN</button></a>
          </div>
          <div id="popup-window">
            <h2>Please enter the 6 digit code sent to your email</h2>
            <div class="input-field">
              <i class="fas fa-user1"></i>
              <input type="text" placeholder="Security Code" />
            </div>
            <button id="close-button" class="btn solid">SUBMIT</button>
          </div>
          <script>
            document.addEventListener("DOMContentLoaded", function() {
              // Get the elements by their IDs
              var popupLink = document.getElementById("popup-link");
              var popupWindow = document.getElementById("popup-window");
              var submitButton = document.getElementById("close-button");
          
              // Show the pop-up window when the link is clicked
              popupLink.addEventListener("click", function(event) {
                event.preventDefault();
                popupWindow.style.display = "block";
              });
          
              // Redirect when the submit button is clicked
              submitButton.addEventListener("click", function(event) {
                // Prevent the default form submission behavior
                event.preventDefault();
                // Redirect to another HTML page
                window.location.href = "./main-page/dist/index.html";
              });
            });
          </script>



        </form>


        <form action="" class="sign-up-form">
          <h2 class="title">Sign Up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
        
          <div class="input-field">
            <i class="fas fa-hospital"></i>
            <select class="dropdown-menu" id="hospitalDropdown" onchange="updateSelectedText()">
              <option value="" disabled selected>Please select hospital</option>
              <option value="option1">Cavan General Hospital</option>
              <option value="option2">Mayo University Hospital</option>
              <option value="option3">Rotunda Hospital</option>
              <option value="option3">University Hospital Galway</option>
            </select>
            <span class="selected-text">Please select hospital</span>
          </div>




          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Sign Up" class="btn solid" />


        </form>
      </div>
    </div>
    <div class="panels-container">

      <div class="panel left-panel">
        <div class="content">
          <h3>WELCOME TO NCEP LANDING PAGE</h3>
          <p>If you are new here please register below</p>
          <button class="btn transparent" id="sign-up-btn">Sign Up</button>
        </div>
        <img src="./img/log.svg" class="image" alt="">
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h3>Already have an account?</h3>
          <p>Please login</p>
          <button class="btn transparent" id="sign-in-btn">Sign In</button>
        </div>
        <img src="./img/register.svg" class="image" alt="">
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
